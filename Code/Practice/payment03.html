<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
 
  <link rel="stylesheet" href="payment03.css">

</head>
<body>


  <div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Payment Method </h2>

      <div class="progress-bar">
        <div class="step active"></div>
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>

      <div class="payment-method">
        <label for="card" class="method card">
          <div class="card-logos">
            <img src="visa_logo.png"/>
            <img src="mastercard_logo.png"/>
          </div>

          <div class="radio-input">
            <input id="card" type="radio" name="payment">
            Pay with credit card
          </div>
        </label>

        <label for="paypal" class="method paypal">
          <img src="Spay.png"/>
          <div class="radio-input">
            <input id="paypal" type="radio" name="payment">
            Service.com payment gateway Spay bill payment process flow
          </div>
        </label>
      </div>

      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Total Amount </label>
          <input type="text" id="cardholder" />

          

        </div>
        
      </div>

      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Transaction ID</label>
          <input type="text" id="cardholder" />

        </div>
        
      </div>


    </div>

    <div class="panel-footer">
      <button class="btn back-btn">Back</button>
      <button class="btn next-btn">Next Step</button>
    </div>
  </div>

 
  <script src="script.js"></script>
</body>
</html>
