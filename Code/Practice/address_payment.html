<h1><center>Checkout</center></h1>
<div class="row">
    <div class="col-75">

        <div class="containerlogin">
            <button id="cwlogin" class="btn" style="font-family: 'Chakra Petch', sans-serif; font-weight: bolder;">Continue with Login</button><br>
            <button id="cwologin" class="btn" style="font-family: 'Chakra Petch', sans-serif; font-weight: bolder;">Continue without Login</button>
        </div>




        <div class="container" id="container1" style="display: none;">
            <form id="validate" action="">
                <div class="row">
                    <div class="col-50">
                        
                        <h3>Login details</h3>
                        <label for="fname"><i class="fa fa-user"></i> Email: *</label>
                        <input type="text" id="emaillogin" name="fullname" placeholder="Ex. Pinaki Ranjan Das">

                    </div>

          </div>
        </label>
      </div>   

                        <label style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px;">Total amount:</label>

                        <label style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px;">Total items:</label>
                        <input type="text" id="itemswithlogin" name="cardname" style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px; text-align: right; border: none;"><br><br><br>

                        <label style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px;">Transaction ID:</label>
                        <input type="text" id="trxidwithlogin" name="cardnumber" placeholder="XXXX-XXXX"required style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px;">
                        
                        
                      
                    </div>
                </div>

                <input type="submit" value="Continue to Login" class="btn">
            </form>
        </div>








    

        <div class="container" id="container">
            <form action="try.html">
                <div class="row">
                    <div class="col-50">
                        
                        <h3 style=" font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 30px;">Billing Details</h3>
                        <label for="fname" style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px;"><i class="fa fa-user" style="display: inline;"></i>Full Name</label>
                        <input type="text" id="fname" name="fullname" placeholder="Ex. Pinaki Ranjan Das" style="font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 18px;" required>

                        <label for="email" style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px;"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="Ex. pinaki@service.com.bd" style="font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 18px;" required>

                        <label for="mobile" style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px;"><i class="fa fa-mobile"></i> Phone no</label>
                        <input type="text" id="phoneno1" name="phoneno1" placeholder="Ex. 01711 222 111" style="font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 18px;" required>

                        <label for="dist" style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px;"><i class="fa fa-address-book"></i> District</label>
                        <input type="text" id="dist" name="address" placeholder="Ex. Dhaka" style="font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 18px;" required>

                        <label for="adr" style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px;"><i class="fa fa-address-card-o"></i> Full Address</label>
                        <input type="text" id="adr" name="address" placeholder="Ex. 124/A Bashundhara" style="height: 60px; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 18px;" required>
                        
                        
                    </div>

                    <div class="col-50">
                        <h3 style=" font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 30px;">Payment Details</h3>
                        <label for="fname" style=" font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px;">Payment Method</label>

                        
                        <div class="payment-method">


        <label for="pay" class="method Spay">
        
          
          <div class="radio-input">
            <input style="position: absolute; margin-top: 15px;" id="pay" type="radio" name="payment" checked><img style="margin-left: 25px;" src="Spay.png"/>
            
          </div>
        </label>
      </div>   

                        <label style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px;">Total amount:</label>
                         <input type="text" id="pricewithoutlogin" name="cardname" style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px; text-align: right; border: none;" readonly><br><br><br>

                        <label style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px;">Total items:</label>
                        <input type="text" id="itemswithoutlogin" name="cardname" style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px; text-align: right; border: none;" readonly><br><br><br>

                        <label style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 20px;">Transaction ID:</label>
                        <input type="text" id="trxidwithoutlogin" name="cardnumber" placeholder="Ex. aTdE34a"required style="display: inline; font-family: 'Chakra Petch', sans-serif; font-weight: bold; font-size: 18px;">


                        <img src="Pay with.gif" id="acservicelogo" style="margin-top: 20px">

                        
                        
                      
                    </div>
                </div>
                <input type="submit" value="Continue to print page" class="btn" id="continueprint" onclick="continuetoprint()" style="display: none;">
</form>
                <input type="submit" value="Verify Payment" id="verifypayment" class="btn" onclick="continuetocheckout()">

    </div>
    
</div>
